<html> 
<head>
	<title>Texty</title>
	
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Suwannaphum&display=swap" rel="stylesheet">




</head>

<body>

<div class="body">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<strong>
    		<a class="navbar-brand" href="#" style="font-size: 35"> Text Animation </a> </strong>
		</nav>
	
	<br>

	<center>
		
		<input type="text" placeholder="Type something..." id="myInput">
    	<button type="button" onclick="getInputValue();">Animate</button>
    
    	<script>
        	function getInputValue(){
            	// Selecting the input element and get its value 
            	var inputVal = document.getElementById("myInput").value;
            	document.getElementById("myText").innerHTML = inputVal;   
        	}
    	</script>


    	<div onload="getInputValue()">
      		
      		<br><br>
      		<p style="font-family: 'Source Code Pro', monospace;">
      			

      		  Entered Text: <span id="myText"></span>
      		</p>

      		<p style="font-family: 'Dancing Script', cursive;">
      			

      		  Entered Text: <span id="myText"></span>
      		</p>

      	</div>
      	
      	
      	</DIV>
      	
      	<div onload="getInputValue()">	
<br><br>
      		<p style="font-family: 'Suwannaphum', cursive;">
      			

      		  Entered Text: <span id="myText"></span>
      		</p>

    	</div>

	</center>
		 


</div>
	
</body>

</html>
