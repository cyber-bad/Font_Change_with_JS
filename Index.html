<html> 
<head>
	<title>Texty</title>
	
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>

<div class="body">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<strong>
    		<a class="navbar-brand" href="#" style="font-size: 35"> Text Animation </a> </strong>
		</nav>
	
	<br>

	<center>
		
		<input type="text" placeholder="Type something..." id="myInput">
    	<button type="button" onclick="getInputValue();">Animate</button>
    
    	<script>
        	function getInputValue(){
            	// Selecting the input element and get its value 
            	var inputVal = document.getElementById("myInput").value;
            	document.getElementById("myText").innerHTML = inputVal;   
        	}
    	</script>


    	<div onload="getInputValue()">
      		
      		<h1> Entered Text: <span id="myText"></span></h1>
    	</div>

	</center>
		 


</div>
	
</body>

</html>
